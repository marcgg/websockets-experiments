<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link media="screen" type="text/css" href="/boostrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/client.js"></script>
    <title>The Game That Is The Most Fun</title>
    <style>
      canvas{
        border: 1px solid #aaa;
        margin-top: 15px;
      }
      #chatbox{
        overflow:scroll;
        height: 450px;
      }
      .target-true{
      }
      .target-false{
      }
      #connected{
        margin-bottom: 20px;
        margin-top: 40px;
      }
      .player{
        padding: 0px 0px 5px 0px;
      }
      .score-wrapper{
        width: 30px;
        text-align:center
      }
      .change{
        width: 130px;
      }
      #speakers{
        height: 170px;
        overflow: scroll;
      }
      #info-wrapper{
        text-align: center;
        font-size: 1.5em;
        width: 400px;
        overflow: hidden;
        height: 25px;
      }
      .container{
        margin-top: 20px;
      }
    </style>
    <style id="prodStyle"></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span6">
          <div id="info-wrapper"><div id="info">Let's go!</div></div>
          <canvas id="main" width=400 height=400></canvas>
          <p>
            Touch the target (filled rectangle) to steal points.
            <br />
            Move with arrow keys.
          </p>
          <p class="admin">
            Timer Speed <input type="text" value=6 id="timer" />
          </p>
          <a href="#" id="debug">Debug Mode</a>
        </div>

        <div id="chatbox" class="span6">
          <table class="table" id="connected"></table>

          <h4>Chat</h4>
          <div id="speakers"></div>
          <input type="text" id="name" value="Player" style="width:80px"/>
          <input type="text" id="chat" placeholder="Speak" style="width:320px"/>
        </div>
      </div>
    </div>
  </body>
</html>
