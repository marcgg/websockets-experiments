<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link media="screen" type="text/css" href="/boostrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/client.js"></script>
    <title>The Game That Is The Most Fun</title>
    <style>
      canvas{
        border: 1px solid #aaa;
        margin-top: 20px;
      }
      #chatbox{
        overflow:scroll;
        height: 400px;
      }
      .target-true{
        font-weight: bold;
      }
      .target-false{
      }
      #connected{
        margin-bottom: 20px;
      }
      .player{
        padding: 0px 0px 5px 0px;
      }
      #speakers{
        height: 170px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar" style="margin-top: 20px">
        <div class="navbar-inner">
          <a class="brand" href="#">The Most Fun</a>
        </div>
      </div>

      <div class="row">
        <div class="span6">
          <canvas id="main" width=400 height=400></canvas>
        </div>

        <div id="chatbox" class="span6">
          <h4>Scores</h4>
          <table class="table" id="connected"></table>

          <h4>Chat</h4>
          <div id="speakers"></div>
          <input type="text" id="name" value="Player" style="width:80px"/>
          <input type="text" id="chat" placeholder="Speak" style="width:320px"/>
        </div>
      </div>
    </div>
  </body>
</html>
